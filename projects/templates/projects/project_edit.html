<!-- projects/templates/projects/project_edit.html -->

{% extends "base.html" %}
{% block title %}Edit Project: {{ project.name }}{% endblock %}

{% block content %}
<h2>Edit Project – {{ project.name }}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<p><a href="{% url 'projects:detail' project.id %}">← Back to Project</a></p>
{% endblock %}
