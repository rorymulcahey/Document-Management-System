<!-- projects/templates/projects/confirm_delete.html -->
{% extends "base.html" %}
{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="alert alert-warning">
    <h4 class="alert-heading">Confirm Delete</h4>
    <p>Are you sure you want to delete the project <strong>{{ project.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'projects:detail' project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
